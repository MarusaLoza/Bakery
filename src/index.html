<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <script type="text/javascript" src="scripts/main.js"></script>
    <header class="header grid">
      <div class="header__block1 grid__item--1-5">
        <div class="header__block1__form grid">
          <div class="logo grid__item--1-1">
            <a href="#">
              <img class="logo__img" src="images/logo-cake.png" alt="logo">
            </a>
            <a class="logo__text" href="#">
              Bakerlab
            </a>
          </div>
          <div class="grid__item--4-5">
            <ul class="menu">
              <li class="list__item">
                <a href="" class="list__link">Bakery</a>
              </li>
              <li class="list__item">
                <a href="" class="list__link">Bakershops</a>
              </li>
              <li class="list__item">
                <a href="" class="list__link">About</a>
              </li>
              <li class="list__item">
                <a href="" class="list__link">Contacts</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="header__block2 grid__item--7-9">
        <div class="container">
          <div class="feet-back">
            <div class="feet-back__number">
              +38 066 336 36 36
            </div>
            <div class="feet-back__call">
              <div class="feet-back__call-elem">
                Call back
              </div>
            </div>
            <div class="feet-back__language">
              En
            </div>
          </div>
        </div>
